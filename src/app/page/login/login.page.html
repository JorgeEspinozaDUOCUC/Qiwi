<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <img width=30% class="logo" src="/assets/img/Logo-DUOC-transparente.png" alt="logoDuoc">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" aria-label="Comments" value="Correo Electrónico"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="password" aria-label="Comments" value="Contraseña"value="NeverGonnaGiveYouUp">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="login()" expand="block">Ingresar</ion-button>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Jorge Espinoza</ion-title>
  </ion-toolbar>
</ion-footer>
